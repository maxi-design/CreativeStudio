<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">Formulario de Contacto</h2>
    <form action="guardar-contacto.php" method="POST" class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">Nombre</label>
        <input type="text" name="nombre" required class="w-full border px-3 py-2 rounded">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Apellidos</label>
        <input type="text" name="apellidos" required class="w-full border px-3 py-2 rounded">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input type="email" name="email" required class="w-full border px-3 py-2 rounded">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Mensaje</label>
        <textarea name="mensaje" rows="4" required class="w-full border px-3 py-2 rounded"></textarea>
      </div>
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">
        Enviar
      </button>
    </form>
  </div>
</body>
</html>

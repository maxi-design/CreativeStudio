<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-10 px-4 font-sans">
  <div class="max-w-2xl mx-auto bg-white p-6 rounded-xl shadow-md">
    <h2 class="text-2xl font-bold mb-6">Cont√°ctanos</h2>

    <form action="guardar-contacto.php" method="POST" class="space-y-4">
      <div>
        <label for="nombre" class="block text-sm font-medium">Nombre</label>
        <input type="text" id="nombre" name="nombre" required class="w-full border rounded px-3 py-2">
      </div>

      <div>
        <label for="apellidos" class="block text-sm font-medium">Apellidos</label>
        <input type="text" id="apellidos" name="apellidos" required class="w-full border rounded px-3 py-2">
      </div>

      <div>
        <label for="email" class="block text-sm font-medium">Email</label>
        <input type="email" id="email" name="email" required class="w-full border rounded px-3 py-2">
      </div>

      <div>
        <label for="mensaje" class="block text-sm font-medium">Mensaje</label>
        <textarea id="mensaje" name="mensaje" rows="4" required class="w-full border rounded px-3 py-2"></textarea>
      </div>

      <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700">Enviar</button>
    </form>
  </div>
</body>
</html>
